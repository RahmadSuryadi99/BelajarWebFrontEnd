<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style/font-awesome.css">
    <link rel="stylesheet" href="Style/normalize.css">
    <link rel="stylesheet" href="Style/form.css">

    <h1>Form Biodata</h1>
</head>

<body>
    <form method="post" class="form-biodata">
        <div class="field-row">
            <label for="namaDepan">Nama Depan: </label>
            <input id="namaDepan" type="text" placeholder="Nama Depan">
        </div>
        <div class="field-row">
            <label for="namaBelakang">Nama Belakang: </label>
            <input id="namaBelakang" type="text" placeholder="Nama Belakang">
        </div>
        <div class="field-row">
            <label for="tanggalLahir">Tanggal Lahir: </label>
            <input id="tanggalLahir" type="date" placeholder="dd/YYY/MM">
        </div>
        <div class="field-row">
            <Label>Jenis Kelamin</Label>
            <div>

                <Input type="radio" name="gender">Laki-laki</Input>
            </div>
            <div>

                <Input type="radio" name="gender">Perempuan</Input>
            </div>
        </div>
        <button type="submit">Simpan</button>
        <button type="button">button</button>
    </form>
</body>

</html>
